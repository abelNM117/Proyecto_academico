{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" href="{% static '/Imagenes/icono.ico' %}">
    <link href="{% static '/css/estilo1.css' %}" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-primary">
    <form action="" method="post">
    {% csrf_token %}
        <div class="bg-white p-5 box-shadow text-secondary" style="width:30rem;height: 30rem;">
        <div class="d-flex justify-content-center rounded-5 m-3">
            <img src="/static/Imagenes/logo-login.png" alt="Login-sistema-academico" style="height:9rem;">
        </div>
        <!--CAJA1-->
        <div class="input-group m-2">
            <div class="input-group-text bg-primary ident"><i class="bi bi-person-fill text-light"></i></div>
            <input type="text" placeholder="usuario" class="form-control" name="username">
        </div>
        <!--CAJA2-->
        <div class="input-group m-2">
            <div class="input-group-text bg-primary ident"><i class="bi bi-lock-fill text-light"></i></div>
            <input type="password" placeholder="contraseña" class="form-control" name="password">
        </div>
        <!--CAJA3-->
        <div class="p-2"><a href="mailto:" class="text-decoration-none text-primary">Olvide mi contraseña</a></div>
        <!--CAJA5-->
        <button type="submit" class="btn btn-primary p-2" style="width: 25rem;">Ingresar</button>
        <p class="text-center p-2">Creado por el semillero de Programacion del ISTG</p>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script> 
</body>
</html>
